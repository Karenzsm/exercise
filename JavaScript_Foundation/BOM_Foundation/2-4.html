<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>location方法</title>
    </head>
    <body>
        <input type="button" value="操作页面" id="ck">
        <script type="text/javascript">
            var ck=document.getElementById("ck");
            ck.onclick=function(){
                var choose=confirm("刷新页面么？");
                if(choose){
                    location.reload();
                }else{
                    location.replace("http://www.imooc.com");
                }
            }
        </script>
    </body>
</html>
