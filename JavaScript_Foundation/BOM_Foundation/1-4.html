<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入框</title>
	</head>
	<body>
		<input type="button" value="删除" id="btn">
		<script type="text/javascript">
		    var btn=document.getElementById('btn');
		    btn.onclick=function(){
		        var result=window.confirm("确定要删除么");
		        if(result){
		            btn.style.color="red";
		        }else{
		            btn.style.color="green";
		        }
		    }
		</script>
	</body>
</html>
