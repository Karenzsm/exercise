<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>习题</title>
    <style>
        div {
            position: absolute;
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

<h1>修改元素样式</h1>

<div class="blue"></div>

<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
    $(function () {
        var element=$('div');
        element.removeClass('blue');
        element.addClass('div');
        element.css({
            width:200,
            height:200,
            top:100,
            left:50
       });
    });
</script>
</body>
</html>
